    <main>
        <canvas width="640" height="640">
        </canvas>
    </main>

    <script>

        const dioses = [
            { nombre: "Cthulhu", poder: 1000, color: "green" },
            { nombre: "Nyarlatothep", poder: 600, color: "red" },
            { nombre: "Azazoth", poder: 1400, color: "grey" },
            { nombre: "Pepe", poder: 800, color: "purple" }
        ];

        const canvas = document.querySelector("canvas");

        // contexto -> ctx
        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "red";

        //ctx.fillRect(10,10,100,200);
        ctx.strokeStyle = "purple";
        ctx.lineWidth = 1;
        //ctx.strokeRect(10,10,100,200);

        for (let i = 0; i < dioses.length; i++) {
            ctx.beginPath();
            ctx.moveTo(0, 640);
            ctx.lineTo(0, 200);
            ctx.lineTo(100, 200);
            ctx.lineTo(100, 640);
            //ctx.fill();200
            ctx.stroke();
