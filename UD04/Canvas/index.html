        <h1> Ejemplos de Canvas Básico - 01</h1>

    <main>
        <canvas width="640" height="640">
        </canvas>
    </main>

    <script>
        const canvas = document.querySelector("canvas");

        // contexto -> ctx
        let ctx = canvas.getContext("2d");
        let contador = 0;
        for (let i = 0; i < 640; i += 80) {

            for (let j = 0; j < 640; j += 80) {

                if (i / 80 % 2 == 0) {
                    if (j / 80 % 2 == 0) {
                        ctx.fillStyle = "white"
                        ctx.fillRect(j, i, 80, 80);
                    } else {
                        ctx.fillStyle = "black"
                        ctx.fillRect(j, i, 80, 80);
                    }

                } else {
                    if (j / 80 % 2 == 0) {
                        ctx.fillStyle = "black"
                        ctx.fillRect(j, i, 80, 80);
                    } else {
                        ctx.fillStyle = "white"
                        ctx.fillRect(j, i, 80, 80);
                    }
                }

            }

        }
